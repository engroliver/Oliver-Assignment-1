          <li class="nav-item">

            <a id="tourist-icon" class="nav-link active" aria-current="page" href="#"><i

          </li>

              <button id="btnDirection" class="btn btn-primary mt-2 " type="submit">Get Directions</button>
            </ul>
          </li>
        </ul>
